<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | UpCycle Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="Upcycle">
    <div class="title">
        <h1>♻️ UpCycle Connect</h1>
    </div>
    
    <div class="container">
        <form class="custom-form" method="POST" action="/">
            <h3 class="text-center mb-4" style="color: #00FF87; font-weight: 700;">Welcome Back</h3>
            
            <div class="mb-3">
                <label class="form-label">Email ID</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 text-white-50"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control border-start-0" id="email" name="email" placeholder="abcd@gmail.com" required />
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 text-white-50"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control border-start-0" id="password" name="password" placeholder="••••••••" required />
                </div>
            </div>

            {% if error %}
            <div class="alert alert-danger py-2 text-center" role="alert" style="font-size: 0.9rem; border-radius: 10px;">
                <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
            </div>
            {% endif %}

            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-success py-2 fw-bold" type="submit" id="sign_in" style="border-radius: 10px; background: #2EAF7D; border: none;">
                    Sign In <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </div>
            
            <div class="text-center mt-3" style="font-size: 0.9rem;">
                New to the mission? <a href="{{ url_for('register') }}" style="color: #00FF87; text-decoration: none; font-weight: 600;">Sign Up Here</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
